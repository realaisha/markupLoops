<body class="bg-gray-600 flex items-center justify-center">
  <div class="flex flex-row w-fit mt-40">
    <div class=" bg-white w-full">
      <div class="m-10">
        <h1 class="text-5xl my-3 mr-40">Become a member</h1>
        <p class="text-gray-400 font-medium">Use social networks to join us instantly <br>
        You won't spend any time confirming those boring emails. </p>
      
      <!--social-->
        <div class="my-20">
          <a class="w-full my-5 border-2 border-gray-200 flex flex-row p-6 text-gray-500 hover:text-gray-800 hover:shadow-xl" href="#">
            <img class="w-7" src="/loop1/step6/img/googleplus.svg" alt="">

          </a>

          <a class="w-full my-5 border-2 border-gray-200 flex flex-row p-6 text-gray-500 hover:text-gray-800 hover:shadow-xl" href="#">

          </a>

          <a class="w-full my-5 border-2 border-gray-200 flex flex-row p-6 text-gray-500 hover:text-gray-800 hover:shadow-xl" href="#">

          </a>
        </div>

          <div class="flex flex-row items-center justify-between">

      </div>
